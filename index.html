<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2>QR Code Generator</h2>

        <input type="text" id="text" placeholder="Enter text..." class="input"/>

    </div>
